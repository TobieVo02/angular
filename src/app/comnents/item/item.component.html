<div class="khung">
  <!-- list-item -->
<div class="wrapper"  >
  <!-- card item -->
    <div class="container" > 
      <div class="top"></div>
      <div class="bottom">
        <div class="left">
          <div class="details">
            <h1>  {{item.name}}</h1>
            <p>{{item.price | currency: 'VND'}} </p>
          </div>
          <div class="buy" (click)="addToCart(item)">
            <i class="material-icons">add_shopping_cart</i>
          </div>
        </div>
        <div class="right">
          <div class="done"><i class="material-icons">done</i></div>
          <div class="details">
            <h1>Chair</h1>
            
            <p>Added to cart</p>
          </div>
          <div class="remove"><i class="material-icons">clear</i></div>
        </div>
      </div>
    </div>
    <div class="inside">
      <div class="icon"><i class="material-icons">info_outline</i></div>
    </div>

  </div>
  <div>Quantity: {{item.quantity}}</div>
  <app-button [(count)]="soLuongMua"></app-button>
</div>
